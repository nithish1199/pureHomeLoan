<div class="content-wrapper center" style="width: 50%;">
    <div [ngClass]="'style'">
        <form [formGroup]="IncomeDetails" (ngSubmit)="SubmitIncome()">
            <div class="container">
                <h1>Income Details</h1>
                <!-- <p>Please fill in this form to apply for loan.</p> -->
                <hr>
                <p>
                    <label for="uname"><b>UserName</b></label>
                    <input type="text" id="ploc" name="ploc" formControlName="Username" readonly />
                </p>

                <p>
                    <label for="ploc"><b>Property Location</b></label>
                    <input type="text" id="ploc" name="ploc" formControlName="PropertyLocation" />
                </p>
                <div *ngIf="!PropertyLocation?.valid && (PropertyLocation?.dirty || PropertyLocation?.touched)"
                    class="error">
                    <div *ngIf="PropertyLocation!.errors!.required">
                        <p style="color: crimson; font-size: small; ">Property Location is required</p>
                    </div>
                </div>
                <p>
                    <label for="pname"><b>Property Name</b></label>
                    <input type="text" id="pname" name="pname" formControlName="PropertyName" />
                </p>
                <p>
                    <label for="amt"><b>Estimated Amount</b></label>
                    <input type="number" id="amt" name="amt" formControlName="EstimatedAmount" />
                </p>

                <p>
                    <label for="emp"><b>Type of Employment</b></label><br>
                    <select id="emp" name="emp" formControlName="TypeOfEmployment" class="select">
                        <option value="Salaried">Salaried</option>
                        <option value="Self-Employed">Self Employed</option>
                    </select>
                </p>
                <p>
                    <label for="sal"><b>Monthly Salary</b></label><br>
                    <input type="number" id="sal" name="sal" formControlName="Salary" />
                </p>
                <!-- <p>
                    <label for="age"><b>Retirement Age</b></label>
                    <input type="number" id="age" name="age" formControlName="RetirementAge" />
                </p> -->

                <p>
                    <label for="org"><b>Organization Type</b></label>
                    <select id="org" name="org" formControlName="OrganizationType" class="select">
                        <option [ngValue]="o" *ngFor="let o of sectors">{{o}}</option>
                    </select>
                    <!-- <input type="text" id="org" name="org" formControlName="OrganizationType" /> -->
                </p>
                <div *ngIf="OrganizationType?.value == sectors[0]">
                    <p><label for="age"><b>Retirement Age</b></label><br>
                        <select name="age" id="age" formControlName="RetirementAge" class="select">
                            <option [ngValue]="a" *ngFor="let a of PrivateSec">{{a}}</option>
                        </select>
                    </p>
                </div>
                <div *ngIf="OrganizationType?.value== sectors[1]">
                    <p><label for="age"><b>Retirement Age</b></label><br>
                        <select name="age" id="age" formControlName="RetirementAge" class="select">
                            <option [ngValue]="b" *ngFor="let b of GovernmentSec">{{b}}</option>
                        </select>
                    </p>
                </div>

                <p>
                    <label for="ename"><b>Employer Name</b></label>
                    <input type="text" id="ename" name="ename" formControlName="EmployerName" />
                </p>
                <button class="registerbtn" type="submit"> Save and Next </button>
            </div>
            <p>By applying here you agree to our <a href="#">Terms & Privacy</a>.</p>
        </form>
    </div>
</div>
